<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>ChatBox</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-register"
                        aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">ChatBox</a>
            </div>
            <div class="collapse navbar-collapse" id="nav-register">
                <a href="/" class="btn btn-success navbar-btn navbar-right">Register</a>
            </div>
        </div>
    </nav>
</header>
<main class="container">
    <div class="well col-xs-12 col-lg-offset-6 col-lg-6">
        <h2>Log into ChatBox</h2>
        <h5>Welcome back! We hope you'll enjoy your stay.</h5>
        <form th:action="@{/login}" method="post">
            <div class="form-group" th:classappend="${error != null}? 'has-error'">
                <label for="username" class="control-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" aria-describedby="login_help"/>
                <span id="login_help" class="help-block" th:text="${error != null}? ${error}"></span>
            </div>
            <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input type="password" name="password" id="password" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
    </div>
</main>
<script src="/js/jquery-3.1.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
