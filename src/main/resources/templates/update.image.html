<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>ChatBox</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/fileinput.min.css"/>
    <link rel="stylesheet" href="/css/custom.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-register"
                        aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/chat">ChatBox</a>
            </div>
            <div class="collapse navbar-collapse" id="nav-register">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/chat">Chat</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="container">
    <div class="well">
        <div class="page-header">
            <h1><i class="fa fa-user" aria-hidden="true"></i> Update Profile
                <small th:text="${user.username}"></small>
            </h1>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Profile Picture
                    </div>
                    <div class="panel-body">
                        <div id="image_preview" class="circle-img"
                             th:styleappend="${(user.imageFilename != null and !#strings.isEmpty(user.imageFilename))? 'background-image: url(/user/' + user.username + '/profile/image)' : 'background-image: url(/img/default_img.png)'}"></div>
                        <a href="/user/update/remove_image" class="btn btn-danger center-block manage-img-btn"
                           th:if="${user.imageFilename != null and !#strings.isEmpty(user.imageFilename)}">Remove</a>
                        <form th:action="@{/user/update/upload_image}" method="post" enctype="multipart/form-data"
                              id="image_form">
                            <input type="file" name="image" id="image_form_input"/>
                            <button id="image_form_browse" class="btn btn-primary center-block manage-img-btn"
                                    type="button">Browse
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="/js/jquery-3.1.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/update-image.js"></script>
</body>
</html>
