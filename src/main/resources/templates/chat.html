<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>ChatBox</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/custom.css"/>
</head>
<body class="chat-page">
<header>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-register"
                        aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/chat">ChatBox</a>
            </div>
            <div class="collapse navbar-collapse" id="nav-register">
                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="@{/user/{username}/profile(username=${user.username})}">Profile</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main id="msgr-container" class="chat-container container">
    <span class="push-to-bottom"></span>
</main>
<footer>
    <div class="container">
        <div class="msgr-input-box">
            <form id="msg-input-form" class="form-inline">
                <textarea id="textarea" class="form-control" placeholder="Say something." autofocus=""></textarea>
                <button id="send_message" class="btn btn-success btn-circle" type="submit"><i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                </button>
            </form>
        </div>
    </div>
</footer>
<script src="/js/jquery-3.1.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/sockjs.min.js"></script>
<script src="/js/stomp.min.js"></script>
<script src="/js/jsrender.min.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
